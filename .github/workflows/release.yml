name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Validate version matches manifest
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/sinricpro/manifest.json)
          if [ "$MANIFEST_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: Tag version (${{ steps.version.outputs.version }}) does not match manifest version ($MANIFEST_VERSION)"
            exit 1
          fi

      - name: Create zip archive
        run: |
          cd custom_components
          zip -r ../sinricpro.zip sinricpro/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: sinricpro.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
